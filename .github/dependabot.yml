version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    groups:
      golang:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /web
    schedule:
      interval: daily
    groups:
      npm:
        patterns:
          - "*"
